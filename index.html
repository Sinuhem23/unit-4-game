<!DOCTYPE html>
<html>
  <head>
    <title>Street Fighter RPG</title>
    <!-- linking the css file. -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <!-- linking the reset css file. -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />

    <!-- linking the jQuery.-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- linking the javascript file. -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <!-- linking bootstrap. -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />

    <!-- linking Google Font. -->
    <link
      href="https://fonts.googleapis.com/css?family=Aldrich&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Row one: blank space and "Street Fighters RPG!" title. -->
      <div class="row">
        <div class="col-6">
          <!-- this column is blank space before the "Street Fighters RPG!" title.-->
        </div>

        <div class="col-6" id="RPG">
          <!-- "Street Fighter RPG!" title.-->
          Street Fighter RPG!
        </div>
      </div>

      <!-- Row two: all photos start of game. -->
      <div class="row" id="photoRow">
        <div class="col-2 firstRow _0" id="ryu">
          <!--photo 1: Ryu-->
          <p class="name">Ryu</p>
          <img src="assets/images/ryu.jpg" id="ImgLook1" /><br />
        </div>

        <div class="col-2 firstRow _1" id="ken">
          <!--photo 2: Ken-->
          <p class="name">Ken</p>
          <img src="assets/images/ken.jpg" id="ImgLook2" /><br />
        </div>

        <div class="col-2 firstRow _2" id="sagat">
          <!--photo 3: Sagat-->
          <p class="name">Sagat</p>
          <img src="assets/images/sagat.jpg" id="ImgLook3" /><br />
        </div>

        <div class="col-2 firstRow _3" id="MBison">
          <!--photo 4: M.Bison-->
          <p class="name">M.Bison</p>
          <img src="assets/images/M.Bison.jpg" id="ImgLook4" /><br />
        </div>
      </div>

      <!-- Row three: "Your Character" text.-->
      <div class="row GoLeft">
        <div class="col-12">
          Your Character
        </div>
      </div>

      <!-- Row four: character player chooses.-->
      <div class="row GoLeft">
        <div class="col-12"></div>
      </div>

      <!-- Row five "Enemies available to attack" text.-->
      <div class="row GoLeft">
        <div class="col-12">
          <p>Enemies Available to Attack</p>
        </div>
      </div>

      <!-- Row six: enemys available to attack.-->
      <div class="row GoLeft empty">
        <div class="col-12" id="enemies0"></div>
        <div class="col-12" id="enemies1"></div>
        <div class="col-12" id="enemies2"></div>
        <div class="col-12" id="enemies3"></div>
      </div>

      <!-- Row seven: "Fight Section"-->
      <div class="row GoLeft">
        <div class="col-12">
          <p>Fight Section</p>
        </div>
      </div>

      <!-- Row eight: "Attack" button.-->
      <div class="row GoLeft">
        <div class="col-12 attackButton">
          <button>
            Attack
          </button>
        </div>
      </div>

      <!-- Row nine: "Defender"-->
      <div class="row GoLeft">
        <div class="col-12">
          <p>Defender</p>
        </div>
      </div>

      <!-- Row ten: chosen players to attack.-->
      <div class="row GoLeft">
        <div class="col-12"></div>
      </div>

      <!-- Row eleven: Text for when attacked.-->
      <div class="row GoLeft">
        <div class="col-12">
          <br />
          <p class="youAttacked"></p>
          <p class="attackedBack"></p>
          <p class="youDefeated"></p>
          <p class="youWon"></p>
          <p class="youLose"></p>
          <p class="noEnemy"></p>
        </div>
      </div>

      <!-- Row twelve: "restart" button. -->
      <div class="row GoLeft">
        <div class="col-12">
          <button class="restart">
             Restart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
